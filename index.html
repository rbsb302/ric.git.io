# ric.git.io
rock paper scissors game webpage
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The rock paper scissors game!!</title>
    <link rel="stylesheet" type="text/css" href="stlye.css">
</head>
<body>
    <header id="game-name">Rock Paper Scissors</header>
    <div id="score-board">
        <span id="user-score">0</span>:<span id="comp-score" >0</span>
        <div id="user" class="players">User</div>
        <div id="comp" class="players">Comp</div>
        
          
    </div>
    <div class="result">
        <p>rock looses to paper</p>
    </div>     
    <div class="choices">
        <img id="r" src="rock.jpg">
        <img id="p" src="paper.jpg">
        <img id="s" src="scissors.jpg">
    </div><br>
        
    <p class="action-message">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
